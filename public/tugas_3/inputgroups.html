<html>

<head>
    <title>Input Groups</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="container pt-5">
                <h1 style="font-family: 'Montserrat', sans-serif; font-style: normal; font-weight: normal; font-size: 72px; text-align: center; letter-spacing: -0.04em; color: #022E57; text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">PiKo</h1>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="container mt-3">
                        <h3 style="text-align: center;">Sign Up</h3>

                        <form>
                            <div class="input-group mb-3 pt-4">
                                <div class="input-group-prepend" style="color: aqua;">
                                    <span class="input-group-text">Name</span>
                                </div>
                                <input type="text" class="form-control" placeholder="First Name">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </form>

                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Phone Number</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Valid phone number">
                            </div>
                        </form>

                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Email</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Valid email address">
                                <div class="input-group-append">
                                    <button class="btn btn-success" type="button">Verify</button>
                                </div>
                            </div>
                        </form>

                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Password</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Use something strong">
                            </div>
                        </form>
                        <div class="d-flex justify-content-center pt-4">
                            <button type="button" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
